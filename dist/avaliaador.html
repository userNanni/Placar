<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliador - Questões OHMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/pocketbase@0.19.0/dist/pocketbase.umd.js"></script>
  <style>
    body {
      font-family: 'Old Standard TT', serif;
      background: url('https://www.transparenttextures.com/patterns/old-paper.png'), #e8dcb8;
      color: #3a2c0a;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: url('https://www.transparenttextures.com/patterns/parchment.png');
      border: 1px solid #8B4513;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
    }
    h1 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #8B4513;
      border-radius: 5px;
      background: #fff8e1;
      font-family: 'Old Standard TT', serif;
    }
    button {
      background: #8B4513;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #a05c2a;
    }
    .success {
      background: #e0ffd8;
      border: 1px solid #3c763d;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      color: #3c763d;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avaliador de Questões</h1>

    <select id="equipeSelect">
      <option selected disabled>Selecione uma equipe</option>
    </select>

    <form id="formQuestoes">
      <!-- Checkboxes geradas via JS -->
    </form>

    <button type="button" onclick="enviarQuestoes()">Registrar Pontuação</button>

    <div id="mensagem" class="success" style="display:none">Pontuações registradas com sucesso!</div>
  </div>

  <script>
    const pb = new PocketBase("https://simplyheron.fly.dev");
    const equipeSelect = document.getElementById("equipeSelect");
    const formQuestoes = document.getElementById("formQuestoes");
    const mensagem = document.getElementById("mensagem");

    async function carregarEquipes() {
      const equipes = await pb.collection("placar").getFullList({ sort: "equipe" });
      equipes.forEach(eq => {
        const option = document.createElement("option");
        option.value = eq.id; // IMPORTANTE: aqui usamos o ID da equipe!
        option.textContent = eq.equipe;
        equipeSelect.appendChild(option);
      });
    }

    function gerarCheckboxes() {
      for (let i = 1; i <= 10; i++) {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = `questao${i}`;
        checkbox.value = i;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(`Questão ${i}`));
        formQuestoes.appendChild(label);
      }
    }

    async function enviarQuestoes() {
      const equipeId = equipeSelect.value;
      if (!equipeId) return alert("Selecione uma equipe primeiro");

      let totalAdicionado = 0;

      for (let i = 1; i <= 10; i++) {
        const checkbox = document.querySelector(`input[name='questao${i}']`);
        const acertou = checkbox.checked;
        const motivo = `Questão ${i} ${acertou ? "correta" : "errada"}`;
        const pontos = acertou ? 10 : 0;

        await pb.collection("historico_pontos").create({ equipe: equipeId, motivo, pontos });

        if (acertou) totalAdicionado += 10;
      }

      if (totalAdicionado > 0) {
        const equipe = await pb.collection("placar").getOne(equipeId);
        await pb.collection("placar").update(equipeId, { pontos: equipe.pontos + totalAdicionado });
      }

      formQuestoes.reset();
      mensagem.style.display = "block";
      setTimeout(() => mensagem.style.display = "none", 3000);
    }

    (async () => {
      await carregarEquipes();
      gerarCheckboxes();
    })();
  </script>
</body>
</html>
