<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hist贸rico da Equipe - OHMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/pocketbase@0.19.0/dist/pocketbase.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Old Standard TT', serif;
      background: url('https://www.transparenttextures.com/patterns/old-paper.png'), #e8dcb8;
      color: #3a2c0a;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: url('https://www.transparenttextures.com/patterns/parchment.png');
      border: 1px solid #8B4513;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(139, 69, 19, 0.5);
    }
    h1, h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
    }
    .history-item {
      background: rgba(255, 253, 245, 0.9);
      border: 1px solid #c9b18b;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #5c3a21;
      text-align: center;
    }
    #downloadPDF {
      background: #8B4513;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      display: block;
      margin: 20px auto 0 auto;
    }
    #downloadPDF:hover {
      background: #a05c2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="nomeEquipe">Equipe</h1>
    <div class="history">
      <h2>Hist贸rico</h2>
      <div id="historico"></div>
      <div class="total" id="totalPontos"></div>
    </div>
    <button id="downloadPDF">Gerar PDF com Hist贸rico</button>
  </div>

  <script>
    const pb = new PocketBase("https://simplyheron.fly.dev");
    const params = new URLSearchParams(window.location.search);
    const equipeNome = params.get("id");

    const nomeEquipeEl = document.getElementById("nomeEquipe");
    const historicoEl = document.getElementById("historico");
    const totalPontosEl = document.getElementById("totalPontos");
    const downloadPDFBtn = document.getElementById("downloadPDF");

    let equipeId = "";
    let historicoData = [];

    async function carregarEquipe() {
      const equipe = await pb.collection("placar").getFirstListItem(`equipe='${equipeNome}'`, { expand: 'equipe' });
      equipeId = equipe.id;
      nomeEquipeEl.textContent = equipe.equipe;
    }

    async function carregarHistorico() {
      const historico = await pb.collection("historico_pontos").getFullList({
        filter: `equipe='${equipeId}'`,
        sort: "-created"
      });

      let total = 0;
      historicoEl.innerHTML = "";
      historicoData = [];

      historico.forEach(item => {
        total += item.pontos;
        historicoData.push(`${item.motivo} + ${item.pontos} pontos`);
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = `${item.motivo} + ${item.pontos} pontos`;
        historicoEl.appendChild(div);
      });

      totalPontosEl.textContent = `Total: ${total} pontos`;
      historicoData.push(`\nTOTAL: ${total} pontos`);
    }

    downloadPDFBtn.addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("Times", "normal");
      doc.setFontSize(16);
      doc.text(`Hist贸rico de Pontos - ${nomeEquipeEl.textContent}`, 10, 20);

      doc.setFontSize(12);
      let y = 30;
      historicoData.forEach((linha, index) => {
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
        doc.text(linha, 10, y);
        y += 8;
      });

      doc.save(`historico_${nomeEquipeEl.textContent}.pdf`);
    });

    (async () => {
      await carregarEquipe();
      await carregarHistorico();
    })();
  </script>
</body>
</html>
